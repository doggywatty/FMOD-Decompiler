# Just Main-Workflow.yml from burnedpopcorn's UnderAnalyzer-Decompiler
name: Single File Workflow

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  Building-GUI:
    strategy:
      fail-fast: false

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: |
        dotnet build FMOD-Decompiler --no-restore
    - name: Publish FMOD-Decompiler
      run: |
        dotnet publish FMOD-Decompiler -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true --output windows-latest
    - name: Copy external files
      run: |
        cp ./README.md ./windows-latest
        cp ./LICENSE.txt ./windows-latest
    - name: Create zip for stable release Windows GUI
      run: |
        7z a -tzip FMOD-Decompiler_v${{ github.run_number }}.zip ./windows-latest/* -mx0
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          This is release v${{ github.run_number }} of the FMOD-Decompiler Build
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./FMOD-Decompiler_v${{ github.run_number }}.zip
        asset_name: FMOD-Decompiler_v${{ github.run_number }}.zip
        asset_content_type: application/zip

